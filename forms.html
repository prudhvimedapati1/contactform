<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>forms</title>
</head>
<body >
    <div class="body">
    <form action="">
        <h1>
            Contact Form
        </h1>
        <hr>
        <p>First name: <input type="text" name="first name" placeholder="Prudhvi"></p>
        <p>Last name: <input type="text" name="last name" placeholder="Medapati"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female">
        Other <input type="radio" name="gender" id="other"></p>
        </fieldset>
        <p>Mobile number: <input type="number" name="mobile number" placeholder="0123456789"></p>
        <p>Email: <input type="email" name="email" placeholder="xyz@gmail.com"></p>
        <p>Address: <br>
             <textarea name="address" id="address" cols="100" rows="7" placeholder="Fill your address"></textarea></p>
        <p>Pincode: <input type="number" name="pincode" placeholder="345678"></p>     
        <p class="submit"><input type="submit" value="Send"></p>
    </form>
</div>
</body>
</html>
